<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="error_styles.css">
  <script src="script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <div class="main-container">
    <div class="left-pic">
      <div class="bg-image">
        <img class="left-bg" src="images/dnihs_bg" alt="Picture of the school as background">
        <div class="dark-background">
          <h1 class="logo-text">
            DNIHS
          </h1>
        </div>
        <div class="footer">
          <p>
            Photo by <a href="https://www.facebook.com/DepEdTayoDNIHS307927">Dayap National Integrated High School</a> on <a href="https://www.facebook.com/DepEdTayoDNIHS307927">DNIHS</a> 
          </p>
        </div>
      </div>
    </div>
    <div class="right-sign-up">
      <div class="container">
        <p class="intro-phrase">
          This is not a real online service!
          You know you need something like this in your life
          to help you realize your deepest dreams.
          <br>Sign up <span class="italicized">now</span> to get started.
        </p>
        <p class="intro-phrase line2">
          You <span class="italicized">know</span> you want to.
        </p>
        <div class="slightly-dark-bg">
          <p class="lets">
            Let's do this!
          </p>
          <form id="register" action="/" method="post">
            <div class="form-box">
              <div class="col1">
                <div>
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" name="first_name" id="first_name" required>
                  <p class="error first_name-error"></p>
                </div>
                <div>
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required>
                  <p class="error email-error"></p>
                </div>
                <div>
                  <label for="passwd">PASSWORD</label>
                  <input type="password" name="passwd" id="passwd" required minlength="8" maxlength="20">
                  <p class="error passwd-error"></p>
                </div>
              </div>
              <div class="col2">
                <div>
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" required>
                  <p class="error last_name-error"></p>
                </div>
                <div>
                  <label for="phone_num">PHONE NUMBER</label>
                  <input type="tel" name="phone_num" id="phone_num" required pattern="\d{7, 11}">
                  <p class="error phone_num-error"></p>
                </div>
                <div>
                  <label for="passwd2">CONFIRM PASSWORD</label>
                  <input type="password" name="passwd2" id="passwd2" required>
                  <p class="error passwd2-error"></p>
                </div>
              </div>
              <p class="error form-error"></p>
            </form>
          </div>
        </div>
        <button class="create-account" type="submit" form="register">Create Account</button>
        <p class="existing-account">
          Already have an account? <a class="login" href="/index.html">Log in</a>
        </p>
      </div>
    </div>
  </div> 
</body>
</html>
